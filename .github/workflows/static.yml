<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Stephanie ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff8da1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 20px #fff, 0 0 30px #ff66cc, 0 0 40px #ff99cc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3em;
      text-align: center;
      max-width: 600px;
      margin-top: 10px;
      text-shadow: 0 0 10px #fff;
      animation: fadeIn 3s ease-in;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc, 0 0 30px #ff99cc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff66cc, 0 0 60px #ff99cc;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: #ffebef;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    #playButton {
      position: fixed;
      bottom: 20px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      cursor: pointer;
      display: none;
      animation: glowButton 1.5s infinite alternate;
    }

    @keyframes glowButton {
      from { box-shadow: 0 0 10px #fff, 0 0 20px #ff66cc; }
      to { box-shadow: 0 0 20px #fff, 0 0 30px #ff99cc; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Stephanie! ðŸŽ‚</h1>
  <p>Wishing you a day full of love, laughter, and bright new beginnings.  
     Keep shining, chasing dreams, and spreading joy everywhere you go. ðŸ’–</p>

  <!-- Background Music -->
  <audio id="birthdayMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
  </audio>

  <button id="playButton">ðŸ”Š Tap to Play Music</button>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Music autoplay fix
    const music = document.getElementById("birthdayMusic");
    const playButton = document.getElementById("playButton");

    // Try autoplay on load
    music.play().catch(() => {
      playButton.style.display = "block";
    });

    playButton.addEventListener("click", () => {
      music.play();
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
